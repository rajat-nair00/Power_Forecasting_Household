<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}India Power Forecasting Portal{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            float: left;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>India Power Forecasting Portal</h1>
    </header>
    
    {% if request.session.email %}
        <!-- Logged-in user navbar -->
        <nav>
            <a href="{% url 'predict_options' %}">Predict</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    {% endif %}
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 India Energy Analytics
    </footer>
</body>
</html>

{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Forecast App{% endblock %}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        nav { margin-bottom: 20px; }
        a { margin-right: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'predict_page' %}">Predict</a>
        <a href="{% url 'register' %}">Register</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html> {% endcomment %}
